<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C√≥digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 150px;
      border: 3px solid blue;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∑ Escaneie o c√≥digo de barras</h2>
  <button onclick="ativarCamera()">Ativar c√¢mera</button>
  <button onclick="desligarCamera()">Desligar c√¢mera</button>

  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay"></div>
  </div>

  <div id="erro"></div>

  <table id="tabela">
    <thead>
      <tr><th>C√≥digo</th><th>A√ß√£o</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="baixarTXT()">Exportar para Bloco de Notas</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const tabelaBody = document.querySelector('#tabela tbody');
    const erroDiv = document.getElementById('erro');
    const overlay = document.getElementById('overlay');
    let codigos = [];
    let cameraAtiva = false;

    function ativarCamera() {
      if (cameraAtiva) return;
      cameraAtiva = true;
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          const codigo = result.text;
          if (!codigos.includes(codigo)) {
            codigos.push(codigo);
            const linha = document.createElement('tr');

            const celulaCodigo = document.createElement('td');
            celulaCodigo.textContent = codigo;

            const celulaBotao = document.createElement('td');
            const botaoApagar = document.createElement('button');
            botaoApagar.textContent = "üóëÔ∏è Apagar";
            botaoApagar.onclick = () => {
              codigos = codigos.filter(c => c !== codigo);
              linha.remove();
            };

            celulaBotao.appendChild(botaoApagar);
            linha.appendChild(celulaCodigo);
            linha.appendChild(celulaBotao);
            tabelaBody.appendChild(linha);
          }

          overlay.style.borderColor = "green";
          setTimeout(() => {
            overlay.style.borderColor = "blue";
          }, 1000);
        }

        if (err && !(err instanceof ZXing.NotFoundException)) {
          erroDiv.textContent = "Erro ao acessar a c√¢mera. Verifique as permiss√µes.";
        }
      }).catch(err => {
        erroDiv.textContent = "N√£o foi poss√≠vel ativar a c√¢mera. Permiss√£o negada ou navegador incompat√≠vel.";
      });
    }

    function desligarCamera() {
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        cameraAtiva = false;
      }
    }

    function baixarTXT() {
      let texto = codigos.join("\n");
      const blob = new Blob([texto], { type: 'text/plain;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'codigos.txt';
      link.click();
    }
  </script>
</body>
</html>
